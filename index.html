<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: monospace;
            font-size: 3rem;
            color: #333;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
        }
        .flash-image {
            margin-left: 20px;
            /* Set the size of your image here */
            width: 100px; 
            height: auto; /* Maintains aspect ratio */
            /* Initially hide the image */
            display: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time-display">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <!-- REPLACE 'my_image_filename.png' with your actual file name -->
        <img id="flashable-image" class="flash-image" src="RLS1997.48.1449.jpg" alt="Flashing Image">
    </div>

    <script>
        function updateClock() {
            // Get current time in KST (Tuesday, November 25, 2025 at 10:01 AM KST)
            const now = new Date();
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false, 
                timeZone: 'Asia/Seoul'
            };
            
            const kstTime = now.toLocaleTimeString('en-GB', options);
            const [hours, minutes, seconds] = kstTime.split(':');

            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        function flashImage() {
            const imageElement = document.getElementById('flashable-image');
            
            // Show the image
            imageElement.style.display = 'inline';

            // Hide the image after 0.5 seconds (500 milliseconds)
            setTimeout(() => {
                imageElement.style.display = 'none';
            }, 500); // 500ms duration
        }

        // Initialize clock and flashing behavior
        updateClock();
        setInterval(updateClock, 1000);

        // Flash the image every 10 seconds (10000 milliseconds)
        setInterval(flashImage, 10000); 
    </script>
</body>
</html>
