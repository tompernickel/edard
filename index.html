<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: monospace;
            font-size: 3rem;
            color: #333;
            /* Hide the main content container initially if we are flashing the image */
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            z-index: 1; /* Ensure time is above body background */
        }
        
        /* New styles for the full-screen image overlay */
        .full-screen-image {
            display: none; /* Hidden by default */
            position: fixed; /* Positions it relative to the browser window */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes the image cover the entire screen without stretching */
            z-index: 10; /* Ensures the image is on top of everything else */
        }
    </style>
</head>
<body>
    <!-- The time display container -->
    <div class="container" id="time-container">
        <div class="time-display">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
    </div>
    
    <!-- The full-screen image element -->
    <img id="flashable-image" class="full-screen-image" src="RLS1997.48.1449.jpg" alt="Flashing Image">

    <script>
        function updateClock() {
            // Your existing time display logic
            const now = new Date();
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false, 
                timeZone: 'Asia/Seoul'
            };
            
            const kstTime = now.toLocaleTimeString('en-GB', options);
            const [hours, minutes, seconds] = kstTime.split(':');

            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        function flashImage() {
            const imageElement = document.getElementById('flashable-image');
            const timeContainer = document.getElementById('time-container');

            // Hide the time display container
            timeContainer.style.display = 'none';

            // Show the full-screen image
            imageElement.style.display = 'block';

            // Hide the image and restore the time display after 0.5 seconds (500 milliseconds)
            setTimeout(() => {
                imageElement.style.display = 'none';
                timeContainer.style.display = 'flex'; // Restore time display
            }, 500); // 0.5s duration
        }

        // Initialize clock and flashing behavior
        updateClock();
        setInterval(updateClock, 1000);

        // Flash the image every 10 seconds (10000 milliseconds)
        setInterval(flashImage, 1000); 
    </script>
</body>
</html>
