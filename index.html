<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: monospace;
            font-size: 3rem;
            color: #333;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            z-index: 1; /* Ensure time is above body background */
        }
        
        /* New styles for the full-screen image overlay */
        .full-screen-image {
            display: none; /* Hidden by default */
            position: fixed; /* Positions it relative to the browser window */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes the image cover the entire screen without stretching */
            z-index: 10; /* Ensures the image is on top of everything else */
        }
    </style>
</head>
<body>
    <!-- The time display container -->
    <div class="container" id="time-container">
        <div class="time-display">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
    </div>
    
    <!-- The full-screen image element -->
    <img id="flashable-image" class="full-screen-image" src="" alt="Flashing Image">

    <script>
        // Define the array of 5 image filenames you want to use
        const images = ['blub.png', 'fish.JPG', 'wowzah.PNG', 'yawn.png', 'yawnn.jpg'];

        function updateClock() {
            const now = new Date();
            // We use the Intl.DateTimeFormat object to reliably get components as strings
            const formatter = new Intl.DateTimeFormat('en-GB', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false, 
                timeZone: 'Asia/Seoul'
            });

            // Format the time and extract hours, minutes, and seconds cleanly
            const formattedTime = formatter.format(now);
            const [hours, minutes, seconds] = formattedTime.split(':');

            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        function flashImage() {
            const imageElement = document.getElementById('flashable-image');
            const timeContainer = document.getElementById('time-container');

            // 1. Select a random image from the 5 available options
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImageSrc = images[randomIndex];
            imageElement.src = randomImageSrc;

            // 2. Hide the time display and show the image
            timeContainer.style.display = 'none';
            imageElement.style.display = 'block';

            // 3. Hide the image and restore the time display after 1.5 seconds (1500 milliseconds)
            setTimeout(() => {
                imageElement.style.display = 'none';
                timeContainer.style.display = 'flex'; // Restore time display
            }, 1500); // Duration: 1.5s
        }

        // Initialize clock and flashing behavior
        updateClock();
        setInterval(updateClock, 1000);

        // Flash a random image every 4 seconds (4000 milliseconds)
        setInterval(flashImage, 4000); 
    </script>
</body>
</html>
